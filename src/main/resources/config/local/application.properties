server.port=8890
server.servlet.context-path=/daguerre
spring.application.name=daguerre
spring.application.description=object storage 服务
spring.profiles.active=local
spring.banner.charset=UTF-8
spring.messages.encoding=UTF-8

# 开启全局Gzip
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
# 最小压缩范围2048 byte
server.compression.min-response-size=2048

server.tomcat.uri-encoding=UTF-8
server.tomcat.max-threads=2
server.tomcat.max-connections=4

spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/daguerre?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=2000

mybatis-plus.mapper-locations=classpath:mapper/*.xml

daguerre.sign.enable=true
daguerre.url.expireMinutes=120